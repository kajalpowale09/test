        <title>contact</title>

    <body>
        <section id="contact-section">
            <div class="container">
                <h2>Contact us</h2>
                <p>Email us and keep upto date with our latest rooms</p>
            <div class="contact-form">
                  <div>
                      <i class="fa fa-map-marker"></i><span class="form-info">192 city boston aerica #345</span><br>
                      <i class="fa fa-phone"></i><span class="form-info">phone no +92 0000345678909</span><br>
                      <i class="fa fa-envelope"></i><span class="form-info">kajalpowale09@gmail.com</span>
                  </div>

                  <div>
                      <form>
                          <input type="text" placeholder="your name" required>
                          <input type="text" placeholder="last name" required>
                          <input type="Email" placeholder="Email" required>
                          <input type="text" placeholder="subject of this message" required>
                          <textarea name="message" placeholder="Message" rows="5" required></textarea>
                           <button class="submit">Send Message</button>
                      </form>
                  </div>
            </div>
            </div>
            
        </section>
